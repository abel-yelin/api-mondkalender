services:
  moon-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mondkalender-api
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ALLOWED_ORIGIN=${ALLOWED_ORIGIN:-*}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('https://api.mondkalender.app/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - moon-network

networks:
  moon-network:
    driver: bridge
