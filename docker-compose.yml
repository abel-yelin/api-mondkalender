services:
  moon-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mondkalender-api
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ALLOWED_ORIGIN=${ALLOWED_ORIGIN:-*}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mondkalender-http.rule=Host(`api.mondkalender.app`)"
      - "traefik.http.routers.mondkalender-http.entrypoints=web"
      - "traefik.http.routers.mondkalender-http.middlewares=mondkalender-https-redirect"
      - "traefik.http.routers.mondkalender-http.service=mondkalender"
      - "traefik.http.middlewares.mondkalender-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.mondkalender-https.rule=Host(`api.mondkalender.app`)"
      - "traefik.http.routers.mondkalender-https.entrypoints=websecure"
      - "traefik.http.routers.mondkalender-https.tls=true"
      - "traefik.http.routers.mondkalender-https.service=mondkalender"
      - "traefik.http.services.mondkalender.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('https://api.mondkalender.app/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - moon-network
      - dokploy-network

networks:
  moon-network:
    driver: bridge
  dokploy-network:
    external: true
